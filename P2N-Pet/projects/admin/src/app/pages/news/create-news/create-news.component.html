<div class="header bg-primary pb-8 pt-5 pt-md-0">   <!-- bg-gradient-danger -->
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="card-body">
<div class="container-fluid my-form">
  <div class="row">
    <div class="col-xl-2">

    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-xl-6 col-md-12">
              <h3 class="mb-0">Tạo tuổi mới</h3>
            </div>
            <div class="col-xl-6 col-md-12 text-right">
              <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary"><span *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"></span>Lưu</button>
              <a [routerLink]="['/admin/list-news']" class="btn btn-default">Hủy</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="form">
            <h6 class="heading-small text-muted mb-4">Thông tin tin tức</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="Title">Tiêu đề tin tức</label>
                    <input type="text" class="form-control form-control-alternative" placeholder="Tiêu đề tin tức"
                      [ngClass]="{ 'is-invalid': submitted && f.Title.errors }" formControlName="Title">
                    <div *ngIf="submitted && f.Title.errors" class="invalid-feedback">
                      <div *ngIf="f.Title.errors.required">Vui lòng điền tiêu đề quảng cáo</div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="Status">Trạng thái</label>
                    <select class="form-control form-control-alternative" placeholder="Trạng thái"
                      [ngClass]="{ 'is-invalid': submitted && f.Status.errors }" formControlName="Status">
                      <option *ngFor="let item of newsStatusOptions" [ngValue]="item.Id">
                        {{ item.Title }}
                      </option>
                    </select>
                    <div *ngIf="submitted && f.Status.errors" class="invalid-feedback">
                      <div *ngIf="f.Status.errors.required">Vui lòng chọn trạng thái</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="TypeNewsId">Loại tin tức</label>
                    <select class="form-control form-control-alternative" placeholder="Loại tin tức"
                      [ngClass]="{ 'is-invalid': submitted && f.TypeNewsId.errors }" formControlName="TypeNewsId">
                      <option *ngFor="let item of typeNewsSelection" [ngValue]="item.Id">
                        {{ item.Title }}
                      </option>
                    </select>
                    <div *ngIf="submitted && f.TypeNewsId.errors" class="invalid-feedback">
                      <div *ngIf="f.TypeNewsId.errors.required">Vui lòng chọn loại tin tức</div>
                    </div>
                  </div>
                </div>

                </div>
              <div class="row">
                  <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="NewsImage">Hình ảnh bài viết</label>
                        <input type="file" class="form-control form-control-alternative" (change)="onFileChange($event)">
                        <div style="margin-top: 20px;">
                          <img src="{{f.NewsImage.value}}" style="width: 100%;" />
                        </div>
                      </div>
                    </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="content">Nội dung App</label>
                    <textarea rows="10" class="form-control form-control-alternative" placeholder="Nội dung tin tức"
                              [ngClass]="{ 'is-invalid': submitted && f.Content.errors }" formControlName="Content">
                            </textarea>
                    <div *ngIf="submitted && f.Content.errors" class="invalid-feedback">
                      <div *ngIf="f.Content.errors.required">Vui lòng điền nội dung</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="HtmlContent">Nội dung Web</label>
                    <ckeditor tagName="textarea" [config]="configCKEditor" [editor]="MyEditor"
                      formControlName="HtmlContent"></ckeditor>
                    <div *ngIf="submitted && f.HtmlContent.errors" class="invalid-feedback">
                      <div *ngIf="f.HtmlContent.errors.required">Vui lòng điền nội dung</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
